<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1><sapn>보관함</sapn></h1>
    <table width="100%">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>author</th>
            <th>sort</th>
            
            <th>MODIFY</th>
            <th>DELETE</th>
        </tr>
        <% data.forEach(function (book, index) { %>
        <tr>
            <td><%= book.id %></td>
            <td><%= book.name %></td>
            <td><%= book.author %></td>
            <td><%= book.sort %></td>
            <td><a href="/modify/<%= book.number %>">MODIFY</a></td>
            <td><a href="/delete/<%= book.number %>">DELETE</a></td>
        </tr>
        <% }); %>
    </table>
</body>
</html>
